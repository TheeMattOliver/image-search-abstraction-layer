<!DOCTYPE html>
<html lang="en" ng-app="imgurApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Angular lib -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
     <!-- Latest compiled and minified FA CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Create some padding for body -->
    <style>
      body {
        min-height: 2000px;
        padding-top: 70px;
      }
    </style>

    <script src="/js/app.js"></script>
  </head>

  <body ng-app="imgurApp">
    
    <div class="container-fluid">

    <!-- Nav -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <div class="navbar-brand" href="#/">Image Abstraction Layer API</div>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#/">Home</a></li>
          </ul>
        </div>
      </div>
    </nav>


  <div ng-controller="formCtrl">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1> Enter a search term to query the Imgur API:</h1>
              <input type="text" ng-model="searchTerm">
              <button class="btn btn-primary" ng-click="search()">Search</button>
              <h3>"{{searchTerm}}"</h3>
          </div>
        </div>
      </div>
        

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1> Here's the JSON object we get back from the Imgur API: </h1> 
          <!-- <ul>
           <li ng-repeat="item in results"> -->
            {{results}}
         <!--   </li> -->
          <!-- </ul> -->
        </div>
      </div>
    </div>
  
  </div><!-- controller -->
    </div><!-- end imgurApp-->


  </body>
</html>
