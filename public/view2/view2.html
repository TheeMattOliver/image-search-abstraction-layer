<div ng-controller="View2Ctrl">
    <div class="container">
      <div class="row">

        <div class="col-md-6">
          <h1> Here are the most recent Imgur API searches in the database: <span ng-style="{color:'red'}"></span></h1> 

		    <div ng-repeat="item in results">
		       Search term: '{{item.search_term}}'; Timestamp: '{{item.timestamp}}'
		    </div>
		</div>     
     
        <div class="col-md-6">
         <a style="margin-top:20px" class="btn btn-default" href="#/">New Search</a>
		</div>     
       
       </div>
	</div>
</div><!-- controller -->
